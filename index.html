<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4a4a4a;
            color: white;
            font-size: 50px;
            font-family: Arial, sans-serif;
        }
        .typing-effect {
            border-right: .1em solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(10, end) infinite, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            0%, 75%, 100% { width: 0; }
            50% { width: 3ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <h1 class="typing-effect">HÄ°A</h1>
</body>
</html>
